name: ticket-tix
version: "3.8"

services:
  # --- 1. DATABASES ---

  postgres:
    image: postgres:15-alpine
    container_name: ticket-tix-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticket_tix_db
    ports:
      - "5433:5432"
    volumes:
      - ticket-tix-postgres:/var/lib/postgresql/data
    networks:
      - ticket-tix_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ticket_tix_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: ticket-tix-elastic
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - ticket-tix-elastic:/usr/share/elasticsearch/data
    networks:
      - ticket-tix_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- 2. STORAGE ---

  minio:
    image: minio/minio:latest
    container_name: ticket-tix-minio
    hostname: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console â†’ http://localhost:9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - ticket-tix-minio:/data
    networks:
      - ticket-tix_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-minio:
    image: minio/mc:latest
    container_name: ticket-tix-init-minio
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ticket-tix_net
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      mc alias set local http://minio:9000 minioadmin minioadmin123
      mc mb --ignore-existing local/ticket-bucket
      mc anonymous set download local/ticket-bucket
      echo 'Bucket ticket-bucket is ready.'
      "

networks:
  ticket-tix_net:
    driver: bridge

volumes:
  ticket-tix-postgres:
  ticket-tix-elastic:
  ticket-tix-minio: