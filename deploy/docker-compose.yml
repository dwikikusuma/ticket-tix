name: ticket-tix
version: "3.8"

services:
  # --- 1. DATABASES ---

  postgres:
    image: postgres:15-alpine
    container_name: ticket-tix-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticket_tix_db
    ports:
      - "5433:5432"
    volumes:
      - ticket-tix-postgres:/var/lib/postgresql/data
    networks:
      - ticket-tix_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ticket_tix_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: ticket_tix_elastic
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - ticket_tix_elastic_data:/usr/share/elasticsearch/data
    networks:
      - ticket_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  ticket-tix_net:
    driver: bridge

volumes:
  ticket-tix-postgres:
  ticket_tix_elastic_data:
